{% extends "news/base.html" %}
{% block content%}
<div class="container">
    {% if request.user.is_authenticated %}
    <h1>{{title}}</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
    {% else %}
    {% include 'news/notAuthorized.html' %}
    {% endif %}
</div>
{% endblock content %}
