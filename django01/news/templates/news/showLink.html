{% extends "news/base.html" %}
{% block content%}

<div class="container">
    {% for item in page_obj %}
    <div class="row">
        {% if name == 'tag' %}
            <a href="{% url 'showTag' item.slug %}">{{item}}</a>
        {% endif %}
        {% if name == 'author' %}
            <a href="{% url 'showAuthor' item.slug %}">{{item}}</a>
        {% endif %}
    </div>
    {% endfor %}
</div>

{% endblock content %}
